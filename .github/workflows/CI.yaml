name: CI

on:
  pull_request:
  push:
    branches:
      - "master"

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v1
      - name: Creating Cache
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-key: |
            ${{ runner.os }}-node-
      - name: Environment setup
        uses: actions/setup-node@v1
        with:
          node-version: "16.x"
      - name: Install Node dependencies
        run: npm ci
      - name: Build the App
        run: npm run build
      - name: Upload Artifacts
        uses: actions/upload-artifact@v1
        with:
          path: build
          name: build

  Dev-Deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: ["Build"]
    environment:
      name: development
      url: http://unarmed-house1112.surge.sh/
    env:
      SURGE_LOGIN: ${{ secrets.SURGE_LOGIN }}
      SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v1
      - name: Creating Cache
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Environment setup
        uses: actions/setup-node@v1
        with:
          node-version: "16.x"
      - name: Install Node dependencies
        run: npm ci
      - name: Build the App
        run: npm run build
      - name: Upload Artifacts
        uses: actions/upload-artifact@v1
        with:
          path: build
          name: build
      - name: Deploy the app
        run: npx surge --project ./build --domain http://unarmed-house1112.surge.sh/
  
  Deploy-Staging:
    runs-on: ubuntu-latest
    if: github.event.ref == 'refs/heads/master'
    needs: ["Build"]
    environment:
      name: staging
      url: http://unarmed-house111222.surge.sh/
    env:
      SURGE_LOGIN: ${{ secrets.SURGE_LOGIN }}
      SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v1
      - name: Creating Cache
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Environment setup
        uses: actions/setup-node@v1
        with:
          node-version: "16.x"
      - name: Install Node dependencies
        run: npm ci
      - name: Build the App
        run: npm run build
      - name: Upload Artifacts
        uses: actions/upload-artifact@v1
        with:
          path: build
          name: build
      - name: Deploy the app
        run: npx surge --project ./build --domain http://unarmed-house111222.surge.sh/
  
  Deploy-Production:
    runs-on: ubuntu-latest
    needs: ["Deploy-staging"]
    environment:
      name: production
      url: http://unarmed-house111222333.surge.sh/
    env:
      SURGE_LOGIN: ${{ secrets.SURGE_LOGIN }}
      SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v1
      - name: Creating Cache
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Environment setup
        uses: actions/setup-node@v1
        with:
          node-version: "16.x"
      - name: Install Node dependencies
        run: npm ci
      - name: Build the App
        run: npm run build
      - name: Upload Artifacts
        uses: actions/upload-artifact@v1
        with:
          path: build
          name: build
      - name: Deploy the app
        run: npx surge --project ./build --domain http://unarmed-house111222333.surge.sh/

